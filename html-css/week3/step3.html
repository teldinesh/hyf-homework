<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Tailor</title>
  </head>
  <body>

    <div class="container">
        <img src="images/adobe.webp"/>
    </div>
    <div class="container right">
        <a href="step4.html"><button>Step4</button></a>
        <a href="step3.html"><button class="button">Step3</button></a>
        <a href="step2.html"><button class="button">Step2</button></a>
        <a href="index.html"><input type="button" class="button" value="Step1"></a>
    </div>
    <form> 
        <h1 class="container flex">Sign up to yourcustomtailor.com</h1>
        
        <h1 class="container flex"> Step 3/4 - Time to learn about your preferences?</h1>
        <p class="container flex">What kind of items are you interested in offers on?</p>
        <div class="container flex_menu">
            <div>
            <label for="Apparal">Apparal</label>
            <input type="checkbox" id="Apparal" name="Apparal" value="Apparal" checked></div>
            <div><label for="Jewellery">Jewellery</label>
            <input type="checkbox" id="Jewellery" name="Jewellery" value="Jewellery"> </div>

        </div>

        <div class="container flex_menu">
            <div>
            <label for="Accessories">Accessories</label>
            <input type="checkbox" id="Accessories" name="Accessories" value="Accessories"></div>
            <div><label for="Shoes">Shoes</label>
            <input type="checkbox" id="Shoes" name="Shoes" value="Shoes"> </div>

        </div>

        <div class="container flex">
            <p class="container flex">Choose the images that resemble your style</p>
        </div>
        

        <div class="container flex right">
            <button>Next</button>
        </div>
    </form>

  </body>
</html>
