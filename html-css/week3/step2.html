<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Tailor</title>
  </head>
  <body>

    <div class="container">
        <img src="images/adobe.webp"/>
    </div>
    <div class="container right">
        <a href="step4.html"><button>Step4</button></a>
        <a href="step3.html"><button class="button">Step3</button></a>
        <a href="step2.html"><button class="button">Step2</button></a>
        <a href="index.html"><input type="button" class="button" value="Step1"></a>
    </div>
    <form> 
        <h1 class="container flex">Sign up to yourcustomtailor.com</h1>
        
        <h1 class="container flex"> Step 2/4 - how can we reach you?</h1>
        <p class="container flex">We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
        <div class="container">
            <label for="Email">Email*</label>
            <input type="Email" placeholder="Email" Email="">

        </div>
        <div class="container">
            <label for="Phone">Phone*</label>
            <input type="text" placeholder="Phone" Phone="">
        </div>

         <div class="container">
            <label for="password">Password*</label>
            <input type="text" Password="">

        </div>
        <div class="container">
            <label for="Re-enter Password">Re-enter Password*</label>
            <input type="text" Re-enter Password="">
        </div>

        <div class="container">
            <p>I want to sign up for the newsletter </p>
</div>
<div class="container">
            <label for="Weekly news">Weekly news</label>
            <input type="checkbox" id="Weekly news" name="Weekly news" value="Weekly news" checked>
            <label for="Monthly news">Monthly news</label>
            <input type="checkbox" id="Monthly news" name="Monthly news" value="Monthly news">
            <label for="Don't send me news">Don't send me news</label>
            <input type="checkbox" id="Don't send me news" name="Don't send me news" value="Don't send me news">
        </div>
        <div class="container flex right">
            <button>Next</button>
        </div>
    </form>

  </body>
</html>
